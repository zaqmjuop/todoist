<!DOCTYPE html>
<html lang="en">

<head>
  <style scoped>
    .template {
      position: fixed;
      margin: 1px auto;
      background-color: #fff;
      width: 100%;
      height: 100%;
      min-height: 10px;
    }

    .main {
      margin: 0 auto;
      width: 100%;
      height: inherit;
      display: flex;
    }

    .left {
      width: 20%;
      overflow-y: auto;
      transition: width 1s;
    }

    .right {
      width: 80%;
      display: flex;
      align-items: flex-start;
      flex-direction: column;
      overflow-y: auto;
    }

    .toggle {
      cursor: pointer;
    }

    @media screen and (max-width: 480px) {
      .left {
        width: 4em;
        overflow-x: hidden;
      }
      .right {
        width: 100%;
      }
    }

    .header {
      background-color: #0066FF;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2em;
      color: #fff;
      min-height: 4em;
      width: 100%;
    }

    .body {
      width: 100%;
    }

    span {
      display: inline-block;
    }

    .title {
      font-size: 1.2em;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <section class="template">
    <div class="main">
      <div class="left">
        <left-menu></left-menu>
      </div>
      <div class="right">
        <div class="header">
          <div>
            <span class="title">所有任务</span>
          </div>
        </div>
        <div class="body">
          <mission-card></mission-card>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
