<!DOCTYPE html>
<html lang="en">

<head>
  <style scoped>
    li {
      position: relative;
      width: 100%;
      display: grid;
      grid-template-rows: 2em 1fr;
      grid-template-columns: 3em 1fr;
      background: linear-gradient(rgba(240, 240, 240, 0.4), rgba(224, 224, 224, 0.6));
      padding: 5px 1em 5px 1em;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .done .content,
    .done .date {
      text-decoration: line-through;
    }

    .date {
      font-size: 62.5%;
      min-height: 1em;
      color: #666;
      font-weight: 500;
    }

    .content {
      font-size: 120%;
      cursor: pointer;
    }
    .expired {
      color: #f66;
      font-weight: 900;
    }

    p {
      margin: 0;
      line-height: 1.5em;
      white-space: pre-wrap;
      word-break: break-all;
      word-wrap: break-word;
    }

    .slider {
      position: absolute;
      top: 0.8em;
    }
  </style>

</head>

<body>
  <li class="template">
    <input class="slider toggle" type="checkbox" title="切换任务状态">    
    <p class="content" title="修改内容"> 内容 </p>
    <span></span>
    <span class="date">日期的位置</span>
  </li>
</body>

</html>
