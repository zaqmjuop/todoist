<!DOCTYPE html>
<html lang="en">

<head>
  <style scoped>
    li {
      width: calc(100% - 3em);
      position: relative;
      padding: 10px;
      margin: 0;
      width: 100%;
      border-bottom: 1px solid #eee;
      line-height: 2em;
      height: 100px;
      transition: height 1s, padding 1s;
      overflow-y: hidden;
      user-select: none;
    }

    li:hover {
      background-color: #eee;
    }

    .item-content {
      display: inline-block;
      border: 1px solid transparent;
      padding: 3px 5px;
      white-space: nowrap;
      overflow-x: auto;
    }

    .item-content:hover {
      cursor: pointer;
      background-color: #ffc;
      border: 1px solid #000;
      cursor: text;
      font-weight: 700;
    }

    .item-main {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .item-main-left {
      max-width: 90%;
    }

    .finish {
      margin-right: 10px;
    }

    .finish>.icon::before {
      border: 1px solid transparent;
    }

    .finish:hover>.icon::before {
      cursor: pointer;
      border: 1px solid #000;
      border-radius: 3px;
      color: #000;
    }

    .finish:hover>.icon::before {
      content: "\f05d";
    }

    .line1 {
      display: flex;
      align-items: center;
      width: 100%;
      flex-wrap: nowrap;
    }

    .done .finish:hover>.icon::before {
      background: radial-gradient(#eee, #eee, #0f0);
    }

    .done .finish>.icon::before {
      color: #0c0;
      content: "\f05d";
    }

    .done .item-content,
    .done .item-date {
      text-decoration: line-through;
    }

    .item-date {
      color: #999;
      font-style: italic;
      font-weight: 500;
    }

    .expired {
      color: #f00;
    }

    .btn {
      word-break: keep-all;
      user-select: none;
    }

    @media screen and (max-width: 480px) {
      .finish{
        margin-right: 0;
      }
      .item-main-left {
        max-width: 80%;
      }
      .btn{
        display: block;
        line-height: 1em;
      }
      .btn:nth-child(n+2){
        margin-top: 5px;
      }
    }
  </style>
  <!-- "\f05d" √  "\f10c" ○  -->

</head>

<body>
  <li class="template">
    <div class="item-main">
      <div class="item-main-left">
        <div class="line1">
          <span class="finish" title="标记任务完成">
            <i class="fa fa-circle-o item-icon fa-lg icon"></i>
          </span>
          <span>
            <input class="slider" name="toggle" type="checkbox">
          </span>
          <span class="item-content" title="修改内容">
            内容
          </span>
        </div>
        <div>
          <span style="margin-right: 2em;"></span>
          <span class="item-date">日期的位置</span>
        </div>
      </div>
      <div>
        <a class="btn" name="remove">删除</a>
        <a class="btn" name="update">更新</a>
      </div>
    </div>
  </li>
</body>

</html>
