<!DOCTYPE html>
<html lang="en">

<head>
  <style scoped>
    li {
      position: relative;
      width: 100%;
      display: grid;
      grid-template-rows: 2em 1fr;
    }

    .done .content,
    .done .date {
      text-decoration: line-through;
    }

    .expired {
      color: #f00;
    }

    p {
      margin: 0;
      line-height: 1.5em;
      white-space: pre-wrap;
      word-break: break-all;
      word-wrap: break-word;
    }

    .slider {
      position: absolute;
    }
    .header{
      display: flex;
      align-items: center;
    }
  </style>

</head>

<body>
  <li class="template">
    <div class="header">
      <input class="slider toggle" type="checkbox" title="切换任务状态">
      <span class="date">日期的位置</span>
    </div>
    <p class="content" title="修改内容"> 内容 </p>
  </li>
</body>

</html>
