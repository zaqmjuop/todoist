<!DOCTYPE html>
<html lang="en">

<head>
  <style scoped>
    li {
      width: calc(100% - 3em);
      position: relative;
      padding: 5px;
      margin: 0;
      width: 100%;
      border-bottom: 1px solid #eee;
      line-height: 2em;
      transition: height 1s, padding 1s;
      overflow-y: visible;
      user-select: none;
    }

    .item-content {
      overflow-y: visible;
    }

    .item-content:hover {
      cursor: text;
    }

    .done .item-content,
    .done .item-date {
      text-decoration: line-through;
    }

    .item-date {
      color: #999;
      font-style: italic;
      font-weight: 500;
    }

    .expired {
      color: #f00;
    }

    .btn {
      word-break: keep-all;
      user-select: none;
    }

    @media screen and (max-width: 420px) {
      .item-main-left {
        max-width: 80%;
      }

      .btn:nth-child(n+2) {
        margin-top: 5px;
      }
    }

    p {
      margin: 0;
      line-height: 1.5em;
      white-space: pre-wrap;
      word-break: break-all;
      word-wrap: break-word;
    }

    span {
      display: inline-block;
    }

    .top {
      position: relative;
      display: grid;
      grid-template-columns: 3em 1fr;
    }

    .slider {
      position: absolute;
    }

    .toggle {
      text-align: center;
    }

    .option {
      display: grid;
      grid-template-columns:  3em 1fr 100px;
    }
  </style>
  <!-- "\f05d" √  "\f10c" ○  -->

</head>

<body>
  <li class="template">
    <div class="top">
      <span class="toggle">
        <input class="slider" name="toggle" type="checkbox" title="切换任务状态">
      </span>
      <p class="item-content" title="修改内容">
        内容
      </p>
    </div>
    <div class="option">
      <span></span>
      <span class="item-date">日期的位置</span>
      <div>
        <a class="btn" name="remove">删除</a>
        <a class="btn" name="update">更新</a>
      </div>
    </div>
  </li>
</body>

</html>
