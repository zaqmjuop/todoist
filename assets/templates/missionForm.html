<!DOCTYPE html>
<html lang="en">

<head>
  <style scoped>
    li {
      padding: 10px;
      border: 1px solid #eee;
      border-top: none;
      overflow: hidden;
      animation: mymove 1s ease-in-out;
      animation-fill-mode: forwards;
      height: 100px;
      background-color: #ffc;
    }

    @keyframes mymove {
      from {
        height: 100px;
      }
      to {
        height: 120px;
      }
    }

    @keyframes mymove2 {
      from {
        height: 100px;
      }
      to {
        height: 160px;
      }
    }

    .input-group-append>input {
      width: 100%;
    }

    .submits {
      line-height: 2em;
      margin-top: 10px;
    }

    .row {
      padding: 0 1.1em;
    }

    .hide {
      display: none;
    }

    .input-group {
      flex-wrap: wrap;
    }

    .input[name=content] {
      width: 60%;
    }

    @media screen and (max-width: 480px) {
      li {
        animation: mymove2 1s ease-in-out;
        animation-fill-mode: forwards;
      }
      .input-group-append {
        margin-top: 10px;
        width: 120px;
        left: 0;
      }
      .input-group-append>input {
        border-radius: 3px;
      }
    }
  </style>
</head>

<body>
  <li class="form">
    <span></span>
    <div class="item-main">
      <div class="w-100 row">
        <div class="input-group">
          <input name="content" type="text" placeholder="例如：明天下午6点买礼物">
          <div class="input-group-append">
            <input name="date" type="text" placeholder="日期" />
          </div>
        </div>
        <div class="submits flex flex-justify-between flex-center">
          <div>
            <a class="btn submit">添加任务</a>
            <span>&thinsp;&thinsp;</span>
            <a class="cancel-form">取消</a>
          </div>
        </div>
      </div>
    </div>
    <span></span>
  </li>
</body>

</html>
