<!DOCTYPE html>
<html lang="en">

<head>
  <style scoped>
    .template {
      user-select: none;
      border: 1px solid #eee;
      height: 100%;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      height: auto;
    }

    li {
      padding: 30px 5px;
      height: 2em;
      position: relative;
    }

    li:hover {
      background-color: #eee;
      line-height: 1em;
    }

    li>* {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
    }

    a:hover {
      cursor: pointer;
    }

    a>* {
      vertical-align: middle;
    }

    a.router {
      text-decoration: none;
    }

    a.router>span:hover {
      text-decoration: underline;
    }

    a.router>img {
      height: 20px;
      width: 20px;
    }

    .header {
      width: 100%;
      border-bottom: 1px solid #eee;
      padding: 1em 0;
      transition: font-size 2s, font-weight 2s;
    }

    .date,
    .time {
      min-width: 4em;
      font-size: 1em;
      margin: 0 auto;
    }

    .time {
      margin-top: 0.5em;
    }

    @media screen and (max-width: 480px) {
      .header {
        font-size: 12px;
        font-weight: 700;
      }
      a.router>span {
        display: none;
      }
    }
  </style>
</head>

<body>
  <section class="template">
    <div class="header text-lg-center">
      <div class="date"></div>
      <div class="time"></div>
    </div>
    <ul>
      <li>
        <a class="router" onclick="window.router.methods.render('welcome', {query: 'all'})" title="所有任务">
          <img src="../images/icons/home.png">
          <span>所有任务</span>
        </a>
      </li>
      <li>
        <a class="router" onclick="window.router.methods.render('welcome', {query: 'undone'})" title="未完成">
          <img src="../images/icons/play-circle.png">
          <span>未完成</span>
        </a>
      </li>
      <li>
        <a class="router" onclick="window.router.methods.render('welcome', {query: 'done'})" title="已完成">
          <img src="../images/icons/check-circle.png">
          <span>已完成</span>
        </a>
      </li>
      <li>
        <a class="router" onclick="window.router.methods.render('welcome', {query: 'expired'})" title="已过期">
          <img src="../images/icons/warning-circle.png">
          <span>已过期</span>
        </a>
      </li>
    </ul>
  </section>
</body>

</html>
