<!DOCTYPE html>
<html lang="en">

<head>
  <style scoped>
    .card {
      position: relative;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    ul {
      margin: 0;
      list-style: none;
      padding: 0;
    }

    .card-header {
      padding: 10px;
      line-height: 2em;
      border-bottom: 1px solid #666;
      min-height: 3em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .new {
      user-select: none;
      position: fixed;
      bottom: 1.2em;
      right: 1.2em;
      text-align: center;
      z-index: 2;
      opacity: 0.9;
      background-color: rgba(102, 204, 153, 0.9);
      color: #fff;
      font-size: 40px;
      line-height: 1em;
      width: 1em;
      height: 1em;
      box-shadow: 0 0 5px #f00;
    }
  </style>
</head>

<body>
  <section class="card">
    <div class="option card-header">
      <input class="filter" type="text" placeholder="筛选">
    </div>
    <ul class="card-body">
    </ul>
    <div class="new" name="create">+</div>
  </section>
</body>

</html>
