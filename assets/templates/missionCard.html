<!DOCTYPE html>
<html lang="en">

<head>
  <style scoped>
    .card {
      position: relative;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    ul {
      margin: 0;
      list-style: none;
      padding: 0;
      overflow-y: auto;
    }

    .card-header {
      padding: 10px;
      line-height: 2em;
      border-bottom: 1px solid #666;
      min-height: 3em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quick-form {
      display: flex;
      position: absolute;
      justify-content: space-between;
      align-items: center;
      align-content: stretch;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: linear-gradient(rgba(224, 255, 224, 0.9), rgba(240, 255, 240, 0.9));
      box-shadow: 0 0 50px #cdc;
      z-index: 1;
    }

    .quick-form>input {
      flex-grow: 1;
    }

    .submit {
      background-color: #ccc;
      box-shadow: 0 0 10px #fff;
      border-radius: 5px;
      margin-left: 10px;
    }
    .height-light{
      background-color: #096;
    }
  </style>
</head>

<body>
  <section class="card">
    <div class="option card-header">
      <input class="filter" type="text" placeholder="筛选">
    </div>
    <ul class="card-body">
    </ul>
    <div class="quick-form">
      <input class="create" type="text" placeholder="要做什么">
      <img class="icon submit" src="../images/icons/enter-white.png">
    </div>
  </section>
</body>

</html>
